<html>

<input type="file" id="audioFiles" multiple accept="audio/*">
<button onclick="mergeAudios()">Merge</button>
<a id="downloadLink" style="display:none">Download merged audio</a>

<script>
async function mergeAudios() {
    const files = document.getElementById("audioFiles").files;
    if (files.length < 2) {
        alert("Select at least two audio files");
        return;
    }

    const audioContext = new AudioContext();
    const buffers = [];

    // Decode audio files
    for (let file of files) {
        const arrayBuffer = await file.arrayBuffer();
        const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
        buffers.push(audioBuffer);
    }

    // Calculate total length
    let totalLength = buffers.reduce((sum, b) => sum + b.length, 0);
    const sampleRate = buffers[0].sampleRate;

    // Create merged buffer
    const mergedBuffer = audioContext.createBuffer(
        1,
        totalLength,
        sampleRate
    );

    let offset = 0;
    buffers.forEach(buffer => {
        mergedBuffer.getChannelData(0)
            .set(buffer.getChannelData(0), offset);
        offset += buffer.length;
    });

    // Convert buffer to WAV
    const wavBlob = bufferToWave(mergedBuffer);
    const url = URL.createObjectURL(wavBlob);

    const link = document.getElementById("downloadLink");
    link.href = url;
    link.download = "merged_audio.wav";
    link.style.display = "block";
}

function bufferToWave(buffer) {
    const length = buffer.length * 2 + 44;
    const arrayBuffer = new ArrayBuffer(length);
    const view = new DataView(arrayBuffer);

    const writeString = (offset, str) => {
        for (let i = 0; i < str.length; i++)
            view.setUint8(offset + i, str.charCodeAt(i));
    };

    writeString(0, 'RIFF');
    view.setUint32(4, length - 8, true);
    writeString(8, 'WAVE');
    writeString(12, 'fmt ');
    view.setUint32(16, 16, true);
    view.setUint16(20, 1, true);
    view.setUint16(22, 1, true);
    view.setUint32(24, buffer.sampleRate, true);
    view.setUint32(28, buffer.sampleRate * 2, true);
    view.setUint16(32, 2, true);
    view.setUint16(34, 16, true);
    writeString(36, 'data');
    view.setUint32(40, buffer.length * 2, true);

    let offset = 44;
    const channelData = buffer.getChannelData(0);
    for (let i = 0; i < channelData.length; i++, offset += 2) {
        const sample = Math.max(-1, Math.min(1, channelData[i]));
        view.setInt16(offset, sample * 0x7fff, true);
    }

    return new Blob([view], { type: "audio/wav" });
}
</script>



</html>
